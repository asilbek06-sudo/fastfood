<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–æ—Ä–∑–∏–Ω–∞ ‚Äî DADA BURGER</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #ffcc00;
      padding: 1.8rem 1rem;
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      color: #333;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
      user-select: none;
    }
    .cart-container {
      max-width: 800px;
      margin: 2rem auto 4rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 1.5rem 1.8rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1rem;
      border-bottom: 1px solid #eaeaea;
      transition: background-color 0.3s ease;
      border-radius: 8px;
    }
    .cart-item:hover {
      background: #fffae6;
    }
    .item-info {
      flex: 2;
      font-weight: 600;
      font-size: 1.1rem;
      color: #222;
    }
    .item-quantity {
      flex: 1;
      text-align: center;
      font-size: 1rem;
      color: #555;
      user-select: none;
    }
    .item-price {
      flex: 1;
      text-align: right;
      font-weight: 600;
      color: #28a745;
      font-size: 1.1rem;
      user-select: none;
    }
    .total {
      font-weight: 700;
      font-size: 1.4rem;
      text-align: right;
      margin-top: 1rem;
      padding-top: 1.2rem;
      border-top: 3px solid #ff9900;
      color: #ff6600;
      user-select: none;
    }
    .checkout-btn {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 1.2rem 0;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1.5rem;
      user-select: none;
    }
    .checkout-btn:hover {
      background: #218838;
    }
    .empty-cart {
      padding: 3rem 0;
      text-align: center;
      color: #999;
      font-size: 1.3rem;
      font-style: italic;
      user-select: none;
    }
    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }
    .modal.show {
      display: flex;
      opacity: 1;
      pointer-events: all;
    }
    .modal-content {
      background: white;
      padding: 2rem 2.4rem;
      border-radius: 14px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      user-select: none;
    }
    .modal-content h3 {
      margin-top: 0;
      margin-bottom: 1.4rem;
      font-weight: 700;
      color: #222;
    }
    .modal-content input {
      width: 100%;
      margin: 0.4rem 0 1rem;
      padding: 0.65rem 1rem;
      font-size: 1rem;
      border: 1.8px solid #ddd;
      border-radius: 10px;
      transition: border-color 0.3s ease;
    }
    .modal-content input:focus {
      border-color: #28a745;
      outline: none;
      box-shadow: 0 0 5px #28a745a0;
    }
    .modal-content button {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.7rem 1.4rem;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .modal-content button:hover {
      background: #218838;
    }
    .close-modal {
      margin-top: 0.8rem;
      background: transparent;
      border: none;
      color: #777;
      font-size: 0.95rem;
      cursor: pointer;
      user-select: none;
      text-decoration: underline;
      transition: color 0.3s ease;
      width: 100%;
    }
    .close-modal:hover {
      color: #333;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 480px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.6rem;
        padding: 1rem 0.8rem;
      }
      .item-price, .item-quantity {
        flex: none;
        text-align: left;
        font-size: 0.95rem;
        color: #444;
      }
      .total {
        text-align: left;
        font-size: 1.2rem;
      }
      .checkout-btn {
        font-size: 1rem;
        padding: 1rem 0;
      }
    }
  </style>
</head>
<body>

<header>DADA BURGER<br>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∫–∞</header>

<div class="cart-container">
  <div id="cart-items"></div>
  <div id="cart-total" class="total"></div>
  <button class="checkout-btn" onclick="showCheckoutModal()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
</div>

<div class="modal" id="checkoutModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div class="modal-content">
    <h3 id="modalTitle">–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h3>
    <input type="text" id="customerName" placeholder="–í–∞—à–µ –∏–º—è" autocomplete="name" required />
    <input type="tel" id="customerPhone" placeholder="–í–∞—à –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞" autocomplete="tel" required />
    <button onclick="sendOrderToTelegram()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–∫–∞–∑</button>
    <button class="close-modal" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
  </div>
</div>

<script>
  // –¢–µ–ª–µ—Ñ–æ–Ω–Ω—ã–π –∏–Ω–ø—É—Ç —Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –º–∞—Å–∫–æ–π +7
  const phoneInput = document.getElementById("customerPhone");

  phoneInput.addEventListener("focus", () => {
    if (phoneInput.value === "" || phoneInput.value === "+7") {
      phoneInput.value = "+7";
      phoneInput.setSelectionRange(2, 2);
    }
  });

  phoneInput.addEventListener("input", () => {
    let phoneNumber = phoneInput.value.replace(/[^0-9]/g, "");

    if (!phoneNumber.startsWith("7")) {
      phoneNumber = "7" + phoneNumber;
    }

    phoneNumber = phoneNumber.substring(0, 11);

    phoneInput.value = "+" + phoneNumber;
  });

  phoneInput.addEventListener("keydown", (e) => {
    if (phoneInput.selectionStart <= 2 && (e.key === "Backspace" || e.key === "Delete")) {
      e.preventDefault();
    }
  });

  // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
  function displayCartItems() {
    const cartItemsContainer = document.getElementById("cart-items");
    const cartTotalContainer = document.getElementById("cart-total");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      cartItemsContainer.innerHTML = '<div class="empty-cart">–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
      cartTotalContainer.textContent = "";
      return;
    }

    let total = 0;
    let itemsHTML = "";

    cart.forEach((item) => {
      // –ï—Å–ª–∏ —Ü–µ–Ω–∞ ‚Äî —á–∏—Å–ª–æ, –∏–Ω–∞—á–µ –ø–∞—Ä—Å–∏–º —Å—Ç—Ä–æ–∫—É
      const price = typeof item.price === "number" ? item.price : parseFloat(item.price.toString().replace(/[^\d.]/g, ""));
      const itemTotal = price * item.quantity;
      total += itemTotal;

      itemsHTML += `
        <div class="cart-item">
          <div class="item-info">${item.name}</div>
          <div class="item-quantity">${item.quantity} —à—Ç.</div>
          <div class="item-price">${itemTotal.toFixed(2)} ‚Ç∏</div>
        </div>
      `;
    });

    cartItemsContainer.innerHTML = itemsHTML;
    cartTotalContainer.textContent = `–ò—Ç–æ–≥–æ: ${total.toFixed(2)} ‚Ç∏`;
  }

  // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞
  function showCheckoutModal() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length === 0) {
      alert("–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –¥–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –ø–µ—Ä–µ–¥ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ–º.");
      return;
    }
    document.getElementById("checkoutModal").classList.add("show");
  }

  // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
  function closeModal() {
    document.getElementById("checkoutModal").classList.remove("show");
  }

  // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–∫–∞–∑–∞ –≤ Telegram —á–µ—Ä–µ–∑ –±–æ—Ç–∞
  async function sendOrderToTelegram() {
    const name = document.getElementById("customerName").value.trim();
    const phone = document.getElementById("customerPhone").value.trim();

    if (!name || !phone || phone.length < 12) {
      alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
      return;
    }

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length === 0) {
      alert("–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
      return;
    }

    let message = `üì¶ –ù–æ–≤—ã–π –∑–∞–∫–∞–∑!\n\n`;
    message += `üë§ –ò–º—è: ${name}\n`;
    message += `üìû –¢–µ–ª–µ—Ñ–æ–Ω: ${phone}\n\n`;
    message += `üõí –ó–∞–∫–∞–∑:\n`;

    let total = 0;
    cart.forEach((item) => {
      const price = typeof item.price === "number" ? item.price : parseFloat(item.price.toString().replace(/[^\d.]/g, ""));
      const itemTotal = price * item.quantity;
      total += itemTotal;
      message += `- ${item.name}: ${item.quantity} —à—Ç. √ó ${price} ‚Ç∏ = ${itemTotal.toFixed(2)} ‚Ç∏\n`;
    });

    message += `\nüí∞ –ò—Ç–æ–≥–æ: ${total.toFixed(2)} ‚Ç∏`;

    const token = "7701354119:AAFsf5tJVSCR2C-JeDvkzWHOaWA8eTE7aJ0";
    const chat_id = "-4963299968";

    try {
      const response = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chat_id,
          text: message,
        }),
      });

      if (!response.ok) {
        throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞");
      }

      // –û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É –∏ –æ–±–Ω–æ–≤–∏—Ç—å UI
      localStorage.setItem("cart", JSON.stringify([]));
      closeModal();
      alert("–°–ø–∞—Å–∏–±–æ! –í–∞—à –∑–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω. –ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è.");
      displayCartItems();
    } catch (error) {
      console.error("Error sending order:", error);
      alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
    }
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
  document.addEventListener("DOMContentLoaded", displayCartItems);
</script>

</body>
</html>
